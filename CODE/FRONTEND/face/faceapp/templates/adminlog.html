{% extends "base.html" %}
{% block code %}
<div class="camera">
    <br><br>
    <h1 style="color: wheat;">Admin Login</h1>
    <form method="post" action="{%url 'admin_login'%}">
        {% csrf_token %}
        <br>
        <input type="email" name="aemail" placeholder="Email">
        <br>
        <br>
        <input type="password" name="pass" placeholder="Password">
        <br><br>
        <button type="submit" value="Register">Login</button>
    </form>

    <script src="/static/reg.js"></script>
    <br><br>
{% endblock %}
